[tool.poetry]
name = "photo_organiser"
version = "0.1.0"
description = "Python script to organise and de-duplicate photos, taking manually named directories into account along the way."
authors = ["Sam Martin <sam@abitmoredepth.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
aiofiles = "^0.4.0"

[tool.poetry.dev-dependencies]
ipython = "^7.5"
python-language-server = {version = "^0.26.1",extras = ["all"]}
mypy = "^0.701.0"
pylint = "^2.3"

[tool.poetry.scripts]
organiser = "organiser:main.main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
